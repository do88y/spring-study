<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:object="${form}" th:method="post">
    th:field <input type="text" th:field="*{ipPort}"><br/> <!-- field 쓰면 {} 두 개 안 써도 컨버터 자동 적용 -->
    th:value <input type="text" th:value="*{ipPort}">(보여주기 용도)<br/> <!-- 컨버터 적용 안 하려면 value 넣어야 함 -->
    <input type="submit"/>
</form>
</body>
</html>
